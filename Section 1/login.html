<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>

        .my-card{
            border: 2px solid red;
            width: 25%;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>

</head>
<body>
    
    <div class="my-card">

        <form>
            <h2 class="form-title">Login Form</h2>

            <label>Email Address</label>
            <input class="my-input" type="email">

            <label>Password</label>
            <input class="my-input" type="password">

            <button class="my-btn">Submit</button>

        </form>
    </div>

</body>
</html>
