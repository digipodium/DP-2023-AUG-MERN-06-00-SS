<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Flexbox</title>

    <style>

        .child{
            border: 2px solid crimson;
            padding: 30px;
            background-color: #ff6281;
            color: white;
        }

        .parent{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

    </style>

</head>
<body>
    
    <div class="parent">

        <div class="child">
            <h3>Child 1</h3>
        </div>

        <div class="child">
            <h3>Child 2</h3>
        </div>

        <div class="child">
            <h3>Child 3</h3>
        </div>

    </div>

</body>
</html>
